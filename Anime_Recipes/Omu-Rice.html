<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omu-Rice</title>
</head>
<body>
    <ul>
        <li>2 bowls of warm rice (about 1 cup of dried rice)</li>
        <li>¼ cup frozen peas</li>
        <li>½ onion, diced</li>
        <li>50g chicken, cut into bite size pieces</li>
        <li>2 tbsp butter</li>
        <li>1 consome cube (or 1 teaspoon concentrated chicken stock)</li>
        <li>2 tbsp ketchup</li>
        <li>1 tsp sugar</li>
        <li>100 ml water</li>

    </ul>
</body>
